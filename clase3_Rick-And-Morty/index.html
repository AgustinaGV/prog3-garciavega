<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Rick and Morty</title>
    <link href="assets/css/style.css"" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <!-- HEADER -->
      <div id="containerHeader">
        <h1 class="title"> Rick and Morty </h1>
        <p class="subtitle">Personajes, planetas, episodios y más</p>
      </div>
      <!-- SEARCH -->
      <div class="field is-grouped" id="buscador">
        <p class="control is-expanded">
          <input class="input input_search" type="text" placeholder="Buscá un personaje">
        </p>
        <p class="control">
          <a class="button is-info handler_search">
            Buscar
          </a>
        </p>
      </div>
      <!-- CARDS -->
      <div class="columns is-multiline grid">
        
      </div>
    </div>
  </section>

  <!-- MODAL -->
  <div class="modal">
    <div class="modal-background" id="modalLayer"></div>
    <div class="modal-content" id="modalContenido">
      <div id="modalFormato">
        <p id="modalPersonaje">Personaje</p>
        <img alt="" src="" id="modalImagen"/>
        <p id="modalPlaneta">Planeta</p>
        <p id="modalEpisodios">Episodios</p>
        <button id="modalButton">Ver episodios</button>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
  

  <script src="assets/js/main.js"></script>

  </body>

</html>
